<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cartoon 5-Reel Slot Machine</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #fceabb, #f8b500);
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    color: #ffcc00;
    text-shadow: 2px 2px 5px #ff0000;
    font-size: 48px;
    margin: 20px 0;
}

/* Slot machine container */
#slotMachine {
    display: flex;
    justify-content: center;
    margin: 30px auto;
    padding: 20px;
    background: #ffe680;
    border-radius: 20px;
    width: 800px;
    box-shadow: 0 0 20px #ff9900;
}

/* Each reel */
.reel {
    width: 120px;
    height: 120px;
    background: #fff3b3;
    border: 4px solid #ff9900;
    margin: 0 10px;
    border-radius: 15px;
    font-size: 40px;
    line-height: 120px;
    color: #ff4d4d;
    font-weight: bold;
    box-shadow: 0 0 10px #ffcc66;
    transition: transform 0.3s;
}

/* Spin button */
#spinBtn {
    margin-top: 20px;
    padding: 15px 40px;
    font-size: 28px;
    font-weight: bold;
    background: #ff4d4d;
    color: #fff3b3;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff9900;
}

#spinBtn:hover {
    transform: scale(1.1);
}

/* Result box */
#result {
    margin-top: 25px;
    font-size: 32px;
    font-weight: bold;
    color: #ff6600;
    text-shadow: 2px 2px #fff3b3;
}
</style>
</head>
<body>

<h1>Cartoon 5-Reel Slot Machine</h1>

<div id="slotMachine">
    <div class="reel" id="reel1">Minie</div>
    <div class="reel" id="reel2">Sara</div>
    <div class="reel" id="reel3">Iris</div>
    <div class="reel" id="reel4">Linda</div>
    <div class="reel" id="reel5">Tmac</div>
</div>

<button id="spinBtn">SPIN!</button>

<div id="result"></div>

<script>
// Symbols for the slot machine
const symbols = ["Minie", "Sara", "Iris", "Linda", "Tmac", "ðŸ’Ž", "7ï¸âƒ£"];

// Reels
const reels = [
    document.getElementById("reel1"),
    document.getElementById("reel2"),
    document.getElementById("reel3"),
    document.getElementById("reel4"),
    document.getElementById("reel5")
];

// Spin button
const spinBtn = document.getElementById("spinBtn");
const resultBox = document.getElementById("result");

// Function to spin a single reel
function spinReel(reel) {
    let spinCount = Math.floor(Math.random() * 20) + 10; // random spin
    let current = 0;
    return new Promise(resolve => {
        let interval = setInterval(() => {
            current = (current + 1) % symbols.length;
            reel.textContent = symbols[current];
            spinCount--;
            if (spinCount <= 0) {
                clearInterval(interval);
                resolve(symbols[current]);
            }
        }, 100);
    });
}

// Function to spin all reels
async function spinAll() {
    resultBox.textContent = "";
    let results = [];
    for (let i = 0; i < reels.length; i++) {
        let res = await spinReel(reels[i]);
        results.push(res);
    }
    checkResult(results);
}

// Check if player wins
function checkResult(results) {
    let counts = {};
    results.forEach(s => counts[s] = (counts[s] || 0) + 1);

    let winSymbol = null;
    for (let key in counts) {
        if (counts[key] >= 3) winSymbol = key; // 3 or more same symbols = win
    }

    if (winSymbol) {
        resultBox.textContent = `ðŸŽ‰ You won with ${winSymbol}! ðŸŽ‰`;
    } else {
        resultBox.textContent = "ðŸ˜¢ Try again!";
    }
}

// Event listener
spinBtn.addEventListener("click", spinAll);
</script>

</body>
</html>
